<div class="row w-100">
  <div class="col-xl-3 col-md-6 mt-3 d-flex p-0 justify-content-center">
    <div class="card placeholder-card" style="width: 18rem;">
      <div class="card-body d-flex justify-content-center" style="height: 100px;">
        <i class="bi bi-patch-plus plus align-middle"></i>
      </div>
    </div>
  </div>
  <div *ngFor="let trip of trips$ | async" class="col-xl-3 col-md-6 mt-3 d-flex p-0 justify-content-center ">
    <app-trip-plan-card [tripPlan]="trip"></app-trip-plan-card>
  </div>
</div>

<button (click)="s_tripPlan.createTripPlan()">create</button>
