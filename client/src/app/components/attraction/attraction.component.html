<div class="card">
    <div class="card-header">
        <p *ngIf="!editMode; else editHours">
            {{attraction?.visitHours?.startTime}} - {{attraction?.visitHours?.endTime}}
        </p>
        <ng-template #editHours>
            <div class="row">
                <div class="col-6">
                    <input type="time" class="form-control" [(ngModel)]="newStartTime">
                </div>
                <div class="col-6">
                    <input type="time" class="form-control" [(ngModel)]="newEndTime">
                </div>
            </div>
        </ng-template>
        
    </div>
    <div class="card-body">
        <h5 class="card-header" *ngIf="!editMode; else editName">{{attraction?.name}}</h5>
        <ng-template #editName>
            <input type="text" class="form-control" [(ngModel)]="newName">
        </ng-template>
        <br>
        <div class="card-text">
            <p *ngIf="!editMode; else editDesc">{{attraction?.description}}</p>
            <ng-template #editDesc>
                <textarea
                class="form-control"
                [(ngModel)]="newDescription"
                cols="20" rows="5"></textarea>
            </ng-template>
        </div>
        <br>
        <footer class="blockquote-footer">
            <p *ngIf="!editMode; else editDate">
            {{attraction?.visitDates?.startDate?.toDateString()}} - {{attraction?.visitDates?.endDate?.toDateString()}}
            </p>
            <ng-template #editDate>
                <div class="row">
                    <div class="col-6">
                        <input type="date" class="form-control" [(ngModel)]="newStartDate" useValueAsDate>
                    </div>
                    <div class="col-6">
                        <input type="date" class="form-control" [(ngModel)]="newEndDate" useValueAsDate>
                    </div>
                </div>
            </ng-template>
        </footer>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" 
        (click)="onToggleEdit()"
        [ngClass]="{disabled: editMode}">Edit</button>
        <button class="btn btn-success"
        (click)="onSave()"
        [ngClass]="{disabled: !editMode}">Save</button>
        <button class="btn btn-danger float-end"
        (click)="onCancel()"
        [ngClass]="{disabled: !editMode}">cancel</button>
    </div>
</div>
